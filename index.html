<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple modal window</title>
</head>
<body>

    <div class="modal">
        <div class="modal-title">
            <p>Warning</p>
        </div>
        <div class="modal-content">
            <p>
                If you believe your Apple ID has been compromised,
                or if you may have entered your password or other
                personal information on a fraudulent website,
                change your Apple ID password immediately
            </p>
        </div>
        <div class="modal-action">
            <button class="continue">Yes, I agree</button>
        </div>
    </div>

    <div class="dark"></div>


    <div class="prompt">
        <span>Press Enter</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
